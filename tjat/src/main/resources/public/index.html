<!DOCTYPE html>
<html lang="en" ng-app="springChat">
	<head>
	  <meta charset="utf-8" />
	  <title>MQTT RnD chat/monitor</title>
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	  <link href="lib/flat-ui/dist/css/vendor/bootstrap.min.css" rel="stylesheet">
	  <link href="lib/flat-ui/dist/css/flat-ui.css" rel="stylesheet">
	  <link href="lib/angularjs-toaster/toaster.css" rel="stylesheet">
      
	  <link href="css/chat.css" rel="stylesheet">	  
	</head>
	<body>
		
		<div class="container" ng-controller="ChatController">
			<toaster-container></toaster-container>
			
			<div class="row">
				<nav class="navbar navbar-inverse navbar-embossed" role="navigation">
		            
		              <h1>&nbsp;&nbsp;&nbsp;Ferrologic MQTT RnD</h1>
		              <ul class="nav navbar-nav navbar-right">           
		              	<!-- li><a href="stats" target="_blank">Stats</a></li> -->
		               </ul>
		            
		          </nav><!-- /navbar -->
			</div>
	        <div class="row">
        		<div class="col-xs-12 chat-box">
        			<h4>Messages</h4>
	        		<div ng-repeat="message in messages">
	       	 			<small>
	       	 				{{message}}
	       	 			</small>
	      			</div>
        		</div>
        	</div>
        	<div class="row">
       			<div class="form-group">
       			  <span><small>You will send this message to <strong>{{sendTo}}</strong> (click a participant name to send a private message)</small></span><br>
				  <input type="text" class="form-control" style="width: 20%" placeholder="Name" ng-model="username"><br>
				  <input id="newMessageInput" type="text" class="form-control" placeholder="Write your message and hit enter..." ng-model="newMessage" ng-keyup="$event.keyCode == 13 ? sendMessage() : startTyping()"/>
				</div>
        	</div>
        	<div class="row">
        		<div class="col-xs-12">
        			<h4>Sensor data</h4>
        			<div class="share">
	        			<ul ng-repeat="data in sensordata">
	        				<li>
	        					{{data}}
	        				</li>
	        			</ul>
        			</div>
        		</div>
        	</div>
	    </div>
	    <!-- /.container -->
	
		<!-- 3rd party -->
		<script src="lib/angular/angular.min.js"></script>
	    <script src="lib/angular-animate/angular-animate.min.js"></script>
	    <script src="lib/angularjs-toaster/toaster.js"></script>
	    <script src="lib/angularjs-scroll-glue/src/scrollglue.js"></script>
	    <script src="lib/sockjs/sockjs.min.js"></script>
	    <script src="lib/stomp/lib/stomp.min.js"></script>
		
		<!-- App -->
		<script src="js/app.js"></script>
		<script src="js/controllers.js"></script>
		<script src="js/services.js"></script>
	</body>
</html>
